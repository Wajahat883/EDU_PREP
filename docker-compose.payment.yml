services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: payment-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: payment_db
    volumes:
      - mongodb_payment_data:/data/db
    networks:
      - payment-network
    healthcheck:
      test:
        [
          "CMD",
          "mongosh",
          "localhost:27017/test",
          "--quiet",
          "--eval",
          "db.runCommand('ping')",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Payment Service
  payment-service:
    build:
      context: ./services/payment-service
      dockerfile: Dockerfile
    container_name: payment-service
    ports:
      - "3005:3005"
    environment:
      NODE_ENV: development
      PORT: 3005
      DATABASE_URL: mongodb://admin:password123@mongodb:27017/payment_db?authSource=admin
      JWT_SECRET: your-jwt-secret-key-change-in-production-12345
      STRIPE_SECRET_KEY: sk_test_your_secret_key_here
      STRIPE_WEBHOOK_SECRET: whsec_your_webhook_secret_here
      STRIPE_PRICE_ID_BASIC: price_basic_test
      STRIPE_PRICE_ID_STANDARD: price_standard_test
      STRIPE_PRICE_ID_PREMIUM: price_premium_test
      EMAIL_PROVIDER: mock
      CORS_ORIGIN: http://localhost:3000
      SERVICE_NAME: payment-service
      LOG_LEVEL: debug
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - payment-network
    restart: unless-stopped
    command: npm run dev -- --transpile-only

volumes:
  mongodb_payment_data:

networks:
  payment-network:
    driver: bridge
